<signup-page>

                        </a>
                    </li>
                    <li rel-index="1">

                    </li>

                </ul>
            </div>
            <div class="tab-content">

                        <div class="col-md-6">

                                <label class="control-label">First Name</label>
                                <input name="salesContactName" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Last Name</label>
                                <input name="salesContactName" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Email Address</label>
                                <input name="email" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Phone</label>
                                <input name="salesContactNumber" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <button id="step-1-next" class="btn btn-lg btn-primary nextBtn pull-right">Next</button>
                    </div>
                </div>

                            <div class="form-group">
                                <label class="control-label">Store Name</label>
                                <input name="storeName" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Website</label>
                                <input name="website" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Facebook</label>
                                <input name="facebook" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Pick-up Address</label>
                                <input name="pickupAddr" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Document Drop Address</label>
                                <input name="docDropAddr" type="text" placeholder="" class="form-control" required />
                            </div>
                        </div>

                                <label class="control-label"></label>
                                <input name="salesContactNumber" type="text" placeholder="" class="form-control" required />
                            </div>

                </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Bank Account Number</label>
                                <input name="bankAccNo" type="text" placeholder="" class="form-control" required />

                                <label class="control-label">Bank Name</label>

                        </div>

                            <div class="form-group">
                                <label class="control-label">Commissions</label>
                                <input name="salesContactNumber" type="text" placeholder="" class="form-control" value="11%" readonly />
                            </div>
                        </div>
                        <button id="step-3-next" class="btn btn-lg btn-primary nextBtn pull-right">Next</button>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="step-4">
                    <div class="col-md-12" style="padding-bottom: 20px;">

                        <button id="step-4-next" class="btn btn-lg btn-primary pull-right">Continue</button>
                    </div>
                </div>
